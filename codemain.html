    function calculateDelayUntilTime(hour, minute) {
    const now = new Date();
    const targetTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0);
    let delay = targetTime - now;
    if (delay < 0) {
        // If the target time is in the past, schedule it for the same time tomorrow
        delay += 24 * 60 * 60 * 1000; // Add 24 hours in milliseconds
    }
    return delay;
}
