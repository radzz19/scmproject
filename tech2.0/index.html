<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
      background-image: url(bac3.jpg);
    }

    #outer-container {
      display: flex;
      max-width: 800px;
    }

    #image-container {
      flex: 1;
      text-align: center;
    }

    #image-container img {
      max-width: 100%;
      border-radius: 8px;
    }

    #login-container {
      flex: 1;
      background-color: #f6f1f1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 0.5s;
    }

    #form-container {
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
    }

    input {
      width: 75%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 20px;
      box-shadow: 10px 10px 10px grey;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #loading-spinner {
      display: none;
      margin-top: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div id="outer-container">
  <div id="image-container">
    <img src="vintage _ aesthetic _ book _ flowers _ antique _ mood _ moodboard _ delicate flowers.jpeg">
  </div>
  <div id="login-container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Login Here</h1>
    <p>Login to your account with username and password</p>
    <form id="login-form">
      <div id="form-container">
        <input type="text" id="username" placeholder="Username" required>
        <br><br>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <br>
        <br>
        <button type="button" onclick="login()">Login</button>
        <!-- Add a loading spinner -->
        <div id="loading-spinner">
          <img src="Spinner-1s-112px.gif" alt="Loading..." width="50">
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loadingSpinner = document.getElementById('loading-spinner');
    const loginButton = document.querySelector('button');

    // Show loading spinner
    loadingSpinner.style.display = 'inline-block';

    // Hide login button
    loginButton.style.display = 'none';

    // Simulate login process (in a real scenario, you would make an API call here)
    setTimeout(() => {
      // Hide loading spinner after 2 seconds
      loadingSpinner.style.display = 'none';
      // Redirect to the main homepage (mainhomepage.html) upon successful login
      window.location.href = './trans.html';
    }, 3000); // 2 seconds delay
  }
</script>

</body>
</html>
